<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>website manager</title>
  <!-- Bootstrap -->
  <link th:href="@{bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
  <!-- Font Awesome -->
  <link th:href="@{font-awesome/css/font-awesome.min.css}" rel="stylesheet">
  <!-- Custom Theme Style -->
  <link th:href="@{custom/css/custom.min.css}" rel="stylesheet">
</head>

<body class="nav-md">
<div class="container body">
  <div class="main_container">
    <div class="col-md-3 left_col">
      <!-- sidebar menu -->
      <div th:replace="manager/partial/sidebarMenu :: sidebarmenu">
      </div>
    </div>
    <!-- top navigation -->
    <div th:replace="manager/partial/navigation :: navigation">
    </div>
    <!-- /top navigation -->
    <!-- page content -->
    <div class="right_col" role="main">
      <div class="">
        <div class="page-title">
          <div class="title_left">
            <h3>用户管理</h3>
          </div>
        </div>
        <div class="clearfix"></div>

        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
              <div class="x_title">
                <h2>添加用户</h2>
                <ul class="nav navbar-right panel_toolbox">
                  <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                  </li>
                  <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                    <!--
                    <ul class="dropdown-menu" role="menu">
                      <li><a href="#">Settings 1</a>
                      </li>
                      <li><a href="#">Settings 2</a>
                      </li>
                    </ul>
                    -->
                  </li>
                </ul>
                <div class="clearfix"></div>
              </div>
              <div class="x_content">
                <form id="add-user" class="form-horizontal form-label-left" novalidate>
                  <input type="hidden" id="userId" th:value="${#httpServletRequest.getAttribute('id')}" name="id"/>
                  <div class="item form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="userName">姓名<span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      <input id="userName" class="form-control col-md-7 col-xs-12" data-validate-length-range="6" data-validate-words="2" name="userName" placeholder="请输入姓名" required="required" type="text">
                    </div>
                  </div>
                  <div class="item form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="loginName">登录名<span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      <input type="text" id="loginName" name="loginName" required="required" placeholder="请输入登录名" class="form-control col-md-7 col-xs-12">
                    </div>
                  </div>
                  <div class="item form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="userType">用户类型</label>
                    <div class="col-md-1 col-sm-1 col-xs-12">
                      <select class="form-control" id="userType" name="userType">
                        <option value="2">普通hr</option>
                        <option value="1">管理员</option>
                      </select>
                    </div>
                  </div>
                  <div class="item form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">邮箱 <span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      <input type="email" id="email" name="email" required="required" class="form-control col-md-7 col-xs-12" placeholder="请输入邮箱">
                    </div>
                  </div>
                  <div class="item form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">确认邮箱 <span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      <input type="email" id="email2" name="confirm_email" data-validate-linked="email" required="required" class="form-control col-md-7 col-xs-12" placeholder="请输入确认邮箱">
                    </div>
                  </div>
                  <div class="item form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">性别</label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      <div id="gender" class="btn-group" data-toggle="buttons" required>
                        <label class="btn btn-default" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default" required>
                          <input type="radio" name="gender" value="男" required> &nbsp;男 &nbsp;
                        </label>
                        <label class="btn btn-primary" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                          <input type="radio" name="gender" value="女" >&nbsp;女 &nbsp;
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="item form-group">
                    <label for="password" class="control-label col-md-3">密码</label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      <input id="password" type="password" name="password" class="form-control col-md-7 col-xs-12" required="required" placeholder="请输入密码">
                    </div>
                  </div>
                  <div class="item form-group">
                    <label for="password2" class="control-label col-md-3 col-sm-3 col-xs-12">重复密码</label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      <input id="password2" type="password" name="password2" data-validate-linked="password" class="form-control col-md-7 col-xs-12" required="required" placeholder="请输入重复密码">
                    </div>
                  </div>
                  <div class="item form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="telNumber">电话 <span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      <input type="tel" id="telNumber" name="telNumber" required="required" data-validate-length-range="8,20" class="form-control col-md-7 col-xs-12" placeholder="请输入电话">
                    </div>
                  </div>
                  <div class="item form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="description">描述 <span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      <textarea id="description" required="required" name="description" class="form-control col-md-7 col-xs-12"></textarea>
                    </div>
                  </div>
                  <div class="ln_solid"></div>
                  <div class="form-group">
                    <div class="col-md-9 col-md-offset-5">
                      <a type="cancle" class="btn btn-primary" th:href="@{/getUserListPage}">取消</a>
                      <button id="send" type="button" class="btn btn-success" onclick="modifyUser()">提交</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /page content -->

    <!-- footer content -->
  <div th:replace="manager/partial/footer :: footer">
    <!-- /footer content -->
  </div>
</div>
</div>
<script th:src="@{js/jquery.min.js}"></script>
<script th:src="@{bootstrap/dist/js/bootstrap.min.js}"></script>
<script th:src="@{fastclick/lib/fastclick.js}"></script>
<script th:src="@{validator/validator.js}"></script>c
<script th:src="@{custom/js/custom.js}"></script>
<script th:src="@{js/tools.js}"></script>
    <script th:inline="javascript">
  $(function () {
    var id =$("#userId").val();
    var url = getRootPath()+'/getUserById?id='+id;
    $.ajax({
        type:"get",
        url:url,
        dataType:"json",
        success:function(data) {
            initForm(data);
        }
    });
    var temp =[[${#httpServletRequest.getAttribute('id')}]];
    console.log(temp);
  })
    function  initForm(data) {
        $('#userName').val(data.data.userName);
        $('#loginName').val(data.data.loginName);
        $('#email').val(data.data.email);
        $(":radio[name='gender'][value='" + data.data.gender + "']").parent('label').addClass('active');
        $('#telNumber').val(data.data.telNumber);
        $('#description').val(data.data.description);
    }



  function modifyUser() {
      if (!validator.checkAll($('form'))) {
          console.log('校验失败');
          return;
      }
      var url = getRootPath()+"/modifyUser";
      $.ajax({
          type:"post",
          url:url,
          dataType:'json',
          data:$("#add-user").serialize(),
          async:false,
          success:function(data) {
              if(data.code==1){
                  alert("修改成功");
                  window.location.href=getRootPath()+"/getUserListPage";
              }else {
                  alert("操作信息："+data.msg);
              }
          },
          error:function (data) {
              alert("出现错误，请联系管理员。");
          }
      });
  }

  function init_validator() {
      if (typeof (validator) === 'undefined') {
          return;
      }
      console.log('init_validator');

      // initialize the validator function
      validator.message.date = 'not a real date';

      // validate a field on "blur" event, a 'select' on 'change' event & a '.reuired' classed multifield on 'keyup':
      $('form')
          .on('blur', 'input[required], input.optional, select.required', validator.checkField)
          .on('change', 'select.required', validator.checkField)
          .on('keypress', 'input[required][pattern]', validator.keypress);

      $('.multi.required').on('keyup blur', 'input', function () {
          validator.checkField.apply($(this).siblings().last()[0]);
      });

      $('form').submit(function (e) {
          e.preventDefault();
          var submit = true;

          // evaluate the form using generic validaing
          if (!validator.checkAll($(this))) {
              console.log('校验失败');
              submit = false;
          }

          if (submit){
              modifyUser();
              this.submit();
          }

          return false;
      });

  };
  function initMenuState() {
      var menuState =[[${#httpSession.getAttribute('menuState')}]];
      if(menuState != null){
          $('body').attr('class',menuState);
      }
  }
  //      初始化 页面菜单状态
  $(function () {
      initMenuState();
  })
</script>
</body>
</html>
